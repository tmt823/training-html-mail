                            <tr>
                                <td style="padding: 30px 0">

                            </tr>

                    </table>
                    <table border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff">

                        </tbody>
                    </table>
                    <table border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" width="100%">

                            <tr>
                                <td width="37px" style="padding: 0 24px">
                                    <img src="http://localhost:3000/assets/images/num1.png" alt="">

                            <!-- 以下より「2」以降のフローを実装してみる -->
                        </tbody>

                    <table border="0" cellpadding="0" cellspacing="0" bgcolor="#ffffff" style="width: 100%">
                        <tbody>
                            <tr>
                                <td style="padding-top: 16px; border-top: 1px solid #FE152E;"></td>
                            </tr>
                            <tr>
                                <td>
                                    <div style="text-align: center; font-size: 10px;"> 2024 メルマガ研修 </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
